apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation "junit:junit:4.12"
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.6'
    compile group: 'redis.clients', name: 'jedis', version: '3.0.1'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.9'
    compile group: 'commons-codec', name: 'commons-codec', version: '1.8'
    compile group: 'com.rabbitmq', name: 'amqp-client', version: '5.7.0'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
    compile group: 'org.antlr', name: 'antlr4', version: '4.7.1'
}